<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Bootstrap Example
    </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none;
    }
  }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse" type="button">
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
          </button>
          <a class="navbar-brand" href="#">
            Logo
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                About
              </a>
            </li>
            <li>
              <a href="#">
                Projects
              </a>
            </li>
            <li>
              <a href="#">
                Contact
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-log-in">
                </span>
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="carousel slide" data-ride="carousel" id="myCarousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#myCarousel">
        </li>
        <li data-slide-to="1" data-target="#myCarousel">
        </li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img alt="Image" src="https://placehold.it/1200x400?text=IMAGE"/>
          <div class="carousel-caption">
            <h3>
              Sell $
            </h3>
            <p>
              Money Money.
            </p>
          </div>
        </div>
        <div class="item">
          <img alt="Image" src="https://placehold.it/1200x400?text=Another Image Maybe"/>
          <div class="carousel-caption">
            <h3>
              More Sell $
            </h3>
            <p>
              Lorem ipsum...
            </p>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" data-slide="prev" href="#myCarousel" role="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left">
        </span>
        <span class="sr-only">
          Previous
        </span>
      </a>
      <a class="right carousel-control" data-slide="next" href="#myCarousel" role="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right">
        </span>
        <span class="sr-only">
          Next
        </span>
      </a>
    </div>
    <div class="container text-center">
      <h3>
        What We Do
      </h3>
      <br/>
      <div class="row">
        <div class="col-sm-4">
          <img alt="Image" class="img-responsive" src="https://placehold.it/150x80?text=IMAGE" style="width:100%"/>
          <p>
            Current Project
          </p>
        </div>
        <div class="col-sm-4">
          <img alt="Image" class="img-responsive" src="https://placehold.it/150x80?text=IMAGE" style="width:100%"/>
          <p>
            Project 2
          </p>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <p>
              Some text..
            </p>
          </div>
          <div class="well">
            <p>
              Some text..
            </p>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <footer class="container-fluid text-center">
      <p>
        Footer Text
      </p>
    </footer>
  </body>
</html>
